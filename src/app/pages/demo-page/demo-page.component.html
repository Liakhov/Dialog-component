    <p class="mt-1 text-base leading-6 text-gray-500">Example of the dialog component.</p>
  </div>
  <div class="flex flex-col gap-6">

      class="block m-auto mt-4 mb-4 px-5 py-2.5 text-sm font-medium text-center text-gray-900 rounded-lg bg-white hover:bg-gray-100 border border-gray-200"

  </div>
</div>
